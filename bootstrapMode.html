<html>
	<head>
		<meta charset="UTF-8">

		<title>Bootstrap的标准模板</title>
		<!--引入bootstrap的样式文件-->
		<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		
	</head>
	<body>
	    
	    <!--如果要使用bootstrap的js插件，必须先调入jquery-->

	    <!--包括所有bootstrap的js插件或者可以根据需要使用的js插件调用-->

	</body>
</html>
